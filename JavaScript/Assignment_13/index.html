<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Moein Moatali">
        <meta name="keywords" content="Tic Tac Toe">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <h1 id="title">Tic Tac Toe</h1>

        <input type="radio" value="friend" name="radio_btn" class="btn_radio" id="friend"> Friend
        <input type="radio" value="computer" name="radio_btn" class="btn_radio" id="computer"> Computer

        <div id="score_board">
            <h3>X score: <b id="score_X">0</b> </h3>
            <h3>O score: <b id="score_O">0</b> </h3>
            <h3>Draw: <b id="score_draw">0</b> </h3>
        </div>

        <div id="show_winner">
            <h1 id="show_winner_text"></h1>
        </div>

        <div>
            <table>
                <tr>
                    <td> 
                        <button class="cell" onclick="game(0, 0)"></button>
                    </td>
                    <td>
                        <button class="cell" onclick="game(0, 1)"></button>
                    </td>
                    <td>
                        <button class="cell" onclick="game(0, 2)"></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="cell" onclick="game(1, 0)"></button>
                    </td>
                    <td>
                        <button class="cell" onclick="game(1, 1)"></button>
                    </td>
                    <td>
                        <button class="cell" onclick="game(1, 2)"></button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="cell" onclick="game(2, 0)"></button>
                    </td>
                    <td>
                        <button class="cell" onclick="game(2, 1)"></button>
                    </td>
                    <td>
                        <button class="cell" onclick="game(2, 2)"></button>
                    </td>
                </tr>

            </table>
        </div>

        <button id="new_game">New Game</button>

        <script src="./script.js"></script>
    </body>
    </html>
