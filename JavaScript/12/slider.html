<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="slider">
            <div class="slider-child active">
                <img src="https://picsum.photos/id/100/300/200" class="slider-image">
            </div>

            <div class="slider-child">
                <img src="https://picsum.photos/id/102/300/200" class="slider-image">
            </div>

            <div class="slider-child">
                <img src="https://picsum.photos/id/103/300/200" class="slider-image">
            </div>

            <div class="slider-child">
                <img src="https://picsum.photos/id/104/300/200" class="slider-image">
            </div>

            <div id="btn_left" class="slider_btn"></div>
            <div id="btn_right" class="slider_btn"></div>
        </div>

        <script>
            var slides = document.getElementsByClassName("slider-child");
            var btn_left = document.getElementById("btn_left");
            var btn_right = document.getElementById("btn_right");
            var index = 0;

            btn_right.onclick = function(){
                slides[index].classList.remove("active");
                index = index + 1;
                if(index == 4){
                    index = 0;
                }
                slides[index].classList.add("active");
            }

            btn_left.onclick = function(){
                slides[index].classList.remove("active");
                index = index - 1;
                if(index == -1){
                    index = 3;
                }
                slides[index].classList.add("active");
            }

        </script>
    </body>
</html>
