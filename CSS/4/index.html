<html>
    <head>
        <style>
            h1
            {
                color: red;
                text-align: center;
                background-color: lightgreen;
                font-size: 50px;
                border-style: double;
                border-width: 15px;
            }

            h2
            {
                color: blue;
                text-align: right;
                border-right-style: solid;
                border-left-style: dotted;
                border-top-style: double;
                border-bottom-style: dashed;
                border-width: 7px;
                border-right-color: red;
                border-left-color: green;
                border-top-color: black;
                border-bottom-color: purple;
                border-radius: 15px;
                padding: 10px;
            }

            h3
            {
                border-style: dashed;
                text-align: right;
                direction: rtl;
            }

            a
            {
                padding: 10px;
                color: green;
                border-style: solid;
                border-radius: 10px;
                background-color: lightgray;
            }

            h4
            {
                text-align: right;
                direction: ltr;
                background-color: khaki;
                padding: 5px;
            }

            h5
            {
                text-align: left;
                direction: rtl;
            }

            h6
            {
                text-align: left;
                direction: ltr;
            }

            input
            {
                background-color: lightpink;
                color: red;
                border-radius: 20px;
                padding: 10px;
                margin: 10px;
            }

            button
            {
                padding: 30px;
                background-color: lightskyblue;
            }

            div
            {
                background-color: yellowgreen;
                width: 200px;
                height: 300px;
                padding: 20px;
                border-style: solid;
                margin: 10px;
            }

            img
            {
                width: 100px;
            }

        </style>
    </head>

    <body>
        <h1>Hello CSS :)</h1>
        <a href="google.com"> روی من کلیک کن</a>
        <h2>This is H2 text</h2>

        <div> 
            <h3>این یک متن H3  است</h3>
            <h4>این یک تگ H4 است</h4>
            <button>On/Off</button>
        </div>

        <h5>این یک متن H5  است</h5>
        <h6>این یک متن H6 است</h6>

        <div>
            <form>
                <input type="text" value="Moein">
                <input type="submit">
                <input type="reset">
            </form>
        </div>

        <div>
            <img src="apple.png">
        </div>

        <h1>This is another H1 text</h1>
    </body>
</html>
