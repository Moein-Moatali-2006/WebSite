<html>
    <head>
        <title>Google Icon</title>
        <style>
            #r{
                background:#db4437;
                transform:rotate(45deg);
            }

            
            #y{
                width: 200px;
                height: 200px;
                color: red;
                background:#f4b400;
                transform:rotate(120deg);
            }

            #g{
                background:#0f9d58;
                transform:rotate(225deg);
            }

            #b{
                background:#4285f4;
                transform:rotate(315deg);
            }

        </style>
    </head>
    <body>

        <div id="r"></div>
        <div id="y"></div>
        <div id="g"></div>
        <div id="b"></div>
    </body>
</html>
